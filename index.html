<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>big-apple-barbers-shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./libs/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/app.css">
</head>
<body>
  <section class="big-apple-top-section">
    <div class="overlay"></div>
    <div class="big-apple-top-header">
      <div class="row">
        <div class="col-6">
            <div class="left-image">
              <img width="220" height="224" src="./images/big-apple-left-image.webp" alt="big-apple-left-image">
            </div>
        </div>
        <div class="col-6">
          <div class="right-image text-end">
            <img width="93" height="44" src="./images/big-apple-barbers-shape.webp" alt="big-apple-barbers-shape">
          </div>
        </div>
      </div>
    </div><!---big apple top header end-->
    <div class="big-apple-top-main">
       <div class="main-image">
        <a href="index-2.html">
          <img width="800" height="421" src="./images/white-big-logo.webp" alt="white-big-logo">
        </a>
       </div>
    </div><!---big apple top main end-->
    <div class="big-apple-top-footer">
      <div class="row">
        <div class="col-6 particle">
          <img src="./images/big-apple-barbers-particle-2.webp" alt="">
        </div>
        <div class="col-6 text-end">
          <div class="footer-right-image">
            <img width="256" height="318" src="./images/big-apple-barber-shop-right-image.webp" alt="big-apple-barber-shop-right-image">
          </div>
        </div>
      </div>
    </div><!---big apple top footer end-->
    <div class="big-apple-btn-wrapper">
         <div class="shadow-text text-center">HAIRCUT & SHAVE</div>
         <div class="container-620 text-white text-center">
          <div class="row">
            <div class="col-sm-12 col-md-6 mb-30">
              <a href="#" class="btn-base rounded-pill bg-yellow text-decoration-none secondary-color">
                <span>Book an Appointment</span>
            </a>
            </div>
            <div class="col-sm-12 col-md-6 mb-30">
              <a href="index-2.html" class="btn-base rounded-pill bg-yellow text-decoration-none secondary-color">
                <span>Our Services</span>
              </a>
            </div>
            <div class="col-sm-12 col-md-6 mb-30">
              <a href="#" class="btn-base rounded-pill bg-yellow text-decoration-none secondary-color">
                <span>Login & Reschedulet</span>
            </a>
            </div>
            <div class="col-sm-12 col-md-6 mb-30">
              <a href="index-2.html" class="btn-base rounded-pill bg-yellow text-decoration-none secondary-color">
                <span>Meet our stylist</span>
            </a>
            </div>
            <div class="col-sm-12 col-md-6 mb-30">
              <a href="index-5.html" class="btn-base rounded-pill bg-yellow text-decoration-none secondary-color">
                <span>Contact Us</span>
            </a>
            </div>
            <div class="col-sm-12 col-md-6 mb-30">
              <a href="index-4.html" class="btn-base rounded-pill bg-yellow text-decoration-none secondary-color">
                <span>Gallery &Styles</span>
            </a>
            </div>
          </div>
         </div>
    </div><!----big apple btn wrapper--->
    <div class="big-apple-top-contact text-center position-relative">
      <div class="shadow-text">LOCATION</div>
      <div class="contact-details">
          <h3 class="sub-title">Phone : 212-651-4858</h3>
          <h2 class="title">
            422 East 14 street <br>
            New York NY 10009
				  </h2>
      </div>
    </div>
</section><!---big apple top section end-->
</body>
</html>
